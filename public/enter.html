<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Settlers of Catan | Enter</title>
  <link rel="stylesheet" type="text/css" href="css/enter.css">
</head>

<body>

  <div class="login-page">
    <div class="login-form-wrapper">
      <div class="row">
        <h3 class="login-title">Who are you?</h3>
      </div>

      <div class="row">
        <form id="login-form" method='post'>

          <div class="form-group">
            <input type="text" name="nickname"
                   placeholder="Nickname" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nickname'"
                   pattern='[a-zA-Z0-9 ]{4,18}' oninvalid="this.setCustomValidity('4-18 alphanumeric please.')" oninput="this.setCustomValidity('')"
                   autocomplete="off" required>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
