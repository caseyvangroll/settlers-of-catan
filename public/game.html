<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settlers of Catan</title>
<link rel="stylesheet" type="text/css" href="css/client.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="https://pixijs.download/release/pixi.min.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/pixicam.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/client.js"></script>

</head>
<body>
<div class = "game-page">
  <canvas></canvas>
  <div class = "chat-overlay">
   <div class = "chat-handle"></div>
    <div class = "chat-messages">
      <ul id="messages">
      </ul>
    </div>
    <div class = "chat-form">
        <form class="chat-form" action="">
          <input class="chat-form" autocomplete="off"
                 pattern='.+' oninvalid="this.setCustomValidity('Words go here.')" oninput="this.setCustomValidity('')" maxlength="500" required/>
        </form>
    </div>
  </div>
</div>
</body>
</html>
